<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <!-- <link rel="stylesheet" href="buildTool/css/styles.css" type="text/css">
    <link rel="stylesheet" href="buildTool/css/responsive.css"> -->
    <link rel="stylesheet" href="buildTool/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Info</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff0000">
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" aria-label="breadcrumb">
            <li><a href="/" tabindex="0">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container">
            <div id="map" aria-label="Maps" role="application" aria-hidden="true"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <h1 id="restaurant-name"></h1>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <section id="restaurant-container">
            <img id="restaurant-img" alt="restaurant image">
            <div>
                <button id="is_fav" type="button" aria-pressed="false" aria-label="Mark as favourite" onclick="favoriteToggle()">Mark as favourite</button>
            </div>
        </section>
        <section class="restaurant-table">
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="post-review">
            <h3>Write a review</h3>
            <form id="post-review-form">
                <input type="hidden" name="restaurant_id" id="restaurant_id" value="" />

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="rating">Rating</label>
                <input type="number" id="rating" name="rating" min="0" max="5" required>

                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="5" required></textarea>

                <button type="submit" class="post-form-button">Send</button>
            </form>
        </section>

        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <script charset="utf-8" src="buildTool/js/app.js"></script>
    <!-- <script charset="utf-8" src="buildTool/js/idb.js"></script> -->
    <script charset="utf-8" src="buildTool/js/dbhelper.js"></script>
    <script charset="utf-8" src="buildTool/js/restaurant_info.js"></script>
    <script charset="utf-8" src="buildTool/js/idb.js"></script>
    <!-- Database helpers -->
    <!-- <script type="text/javascript" src="js/dbhelper.js"></script> -->
    <!-- Main javascript file -->
    <!-- <script type="text/javascript" src="js/restaurant_info.js"></script> -->
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyG_1q0-YzzjS6CnT9G5Z7HUiGWzWHr3c&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

</body>

</html>
